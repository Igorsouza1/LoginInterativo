<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <section class="cadastro-sistem">
        <div class="container-cadastro">
            <div class="header-cadastro">
                <a href="index.html"><img id="img-cadastro1" width="30px" src="./images/de-volta.svg" alt="voltar"></a>
                <h1>Cadastro</h1>
                <img id="img-cadastro2" width="90px" src="./images/subscribe_vspl.svg" alt="Cadastro">
            </div>
            <div class="cadastro">
                <label for="nome">Nome:</label>
                <input class="input-login" type="text" name="nome" placeholder="Nome">
                <label for="email">E-mail</label>
                <input class="input-login" type="email" name="email" placeholder="E-mail">
                <label for="email">Data de Nascimento:</label>
                <input class="input-login" type="date" name="nasci">
                <label for="email">Senha:</label>
                <input class="input-login" type="password" name="senha" placeholder="Senha">
                <label for="email">Confirmar senha:</label>
                <input class="input-login" type="password" name="senha" placeholder="Confirmação de senha">
                <div id="termosDeUso">
                <input type="checkbox" name="termos"value="termosDeUso">
                <label for="termos" name="aceitarTermos">Eu aceito os <a href="">termos de uso</a></label>
                </div>
                <input class="button" type="button" value="Cadastrar">
            </div>
        </div>
    </section>
</body>

</html>
